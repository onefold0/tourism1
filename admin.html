      </div>
    </div>
    <div class="form sign-up" id="signup-form">
      <form action="#">
      <h2>Time to feel like home,</h2>
      <label>
  
        <input class="name" type="text" placeholder="Name" id="name" required/>
      </label>
      <label>
    
        <input class="email" type="email" placeholder="Email"  id="email" required/>
      </label>
      <label>
     
        <input class="password" type="password" placeholder="Password" id="password" required />
      </label>
      <button type="submit" class="submit">Sign Up</button>
      <button type="button" class="fb-btn" id="googlebtn">Join with <i class="fa-brands fa-google"></i></button>
    </form>
    </div>
  </div>
</div>
